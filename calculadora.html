<html>
  <head>
    <title>Projeto Calculadora</title>
  <p>Uma simples calculadora em JavaScript com as funções básicas.</p>  
  </head>
  <body>
    <div class='calculadora'>
    <div class=' display'>
      <input id='display' placeholder='0' disabled>
      <h2 id='historico'></h2>
      </div>
      <div class='linha'>
        <button class='ce'onclick='limpar()'>CE</button>
        <button class='c'onclick='limpar()'>C</button>
           <button class='percent'onclick='percentual()'>%</button>
           <button class='divisao'onclick='add_operador("/")'>/</button>
      </div>
    <div class= 'linha' >
      <button class='numero' onclick='add_numero(7)'>7</button>
       <button class='numero' onclick='add_numero(8)'>8</button>
       <button class='numero' onclick='add_numero(9)'>9</button>
       <button class='multiplic' onclick='add_operador(*)'>*</button>
    </div>
         <div class= 'linha' >
      <button class='numero' onclick='add_numero(4)'>4</button>
       <button class='numero' onclick='add_numero(5)'>5</button>
       <button class='numero' onclick='add_numero(6)'>6</button>
       <button class='subtrair' onclick='add_operador(-)'>-</button>
    </div>
         <div class= 'linha' >
      <button class='numero' onclick='add_numero(1)'>1</button>
       <button class='numero' onclick='add_numero(2)'>2</button>
       <button class='numero' onclick='add_numero(3)'>3</button>
       <button class='somar' onclick='add_operador(+)'>+</button>
    </div>
      <div class= 'linha' >
      <button class='mais_menos' onclick='add_operador(@)'>+/-</button>
       <button class='numero' onclick='add_numero(0)'>0</button>
       <button class='virgula' onclick='add_operador(,)'>,</button>
       <button class='igual' onclick='add_operador(=-)'>=</button>
      </div>
      
  </body>
</html>
